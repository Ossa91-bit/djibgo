<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Professional Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #14B8A6 0%, #0891B2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #14B8A6 0%, #0891B2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      color: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1F2937;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #6B7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #14B8A6 0%, #0891B2 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(20, 184, 166, 0.3);
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: #FEF3C7;
      border-radius: 8px;
      font-size: 14px;
      color: #92400E;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status.online {
      background: #D1FAE5;
      color: #065F46;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">
      üì°
    </div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, we'll automatically reconnect when you're back online.
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="status" id="status">
      <span>‚ö†Ô∏è</span>
      <span>No internet connection</span>
    </div>
  </div>

  <script>
    // Monitor online/offline status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.className = 'status online';
        status.innerHTML = '<span>‚úì</span><span>Back online! Refreshing...</span>';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.className = 'status';
        status.innerHTML = '<span>‚ö†Ô∏è</span><span>No internet connection</span>';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check status on load
    updateStatus();
  </script>
</body>
</html>
